<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Good morning</title>
    <meta
      name="Generator"
      content="EditPlus"
    />
    <meta
      name="Author"
      content=""
    />
    <meta
      name="Keywords"
      content=""
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="flex items-center justify-center h-screen bg-gray-900">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-11/12 max-w-md mx-auto">
      <label
        for="birthday"
        class="block text-lg font-medium text-gray-300"
        >Nhập ngày sinh của tớ đi hihi :v</label
      >
      <input
        type="text"
        id="birthday"
        name="birthday"
        placeholder="dd/mm/yyyy"
        class="mt-2 p-2 border border-gray-600 rounded-lg w-full bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
      <button
        onclick="checkBirthday()"
        class="mt-4 w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
      >
        Gửi nè hihi
      </button>
    </div>

    <div
      id="toast"
      class="fixed top-10 left-1/2 transform -translate-x-1/2 p-4 bg-red-500 text-white rounded-lg shadow-lg opacity-0 transition-opacity duration-500"
    >
      Ngày sinh không đúng. Vui lòng thử lại!
    </div>

    <script>
      let attemptCount = 0;

      function checkBirthday() {
        const birthdayInput = document.getElementById('birthday').value;
        const correctBirthday = '05/04/2004'; // Thay đổi ngày sinh đúng tại đây

        console.log('Check birthdayInput:', birthdayInput);

        // Convert dd/mm/yyyy to yyyy-mm-dd for comparison
        const [day, month, year] = birthdayInput.split('/');
        const formattedBirthday = `${year}-${month}-${day}`;

        const [correctDay, correctMonth, correctYear] =
          correctBirthday.split('/');
        const formattedCorrectBirthday = `${correctYear}-${correctMonth}-${correctDay}`;

        if (formattedBirthday === formattedCorrectBirthday) {
          window.location.href = 'heart.html';
        } else {
          showToast();
        }
      }

      function showToast() {
        const toast = document.getElementById('toast');
        attemptCount++;
        if (attemptCount === 1) {
          toast.innerText = 'Nhớ phân cách bằng dấu / nhé, ví dụ 01/01/1990';
        } else if (attemptCount === 2) {
          toast.innerText = 'Tớ là con dê lửa mà :v';
        } else {
          toast.innerText = '05/04/2004 má ơi';
        }
        toast.classList.add('opacity-100');
        setTimeout(() => {
          toast.classList.remove('opacity-100');
        }, 3000);
      }
    </script>
  </body>
</html>
